{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Data -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Umut Osh - Автошкола Оше{% endblock title%}</title>
    {% block link %}
    {% endblock %}


    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/logo.jpg' %}">

    <!-- Dependency Styles -->
    <link rel="stylesheet" href="{% static 'libs/bootstrap/css/bootstrap.min.css'%}" type="text/css">
    <link rel="stylesheet" href="{% static 'libs/feather-font/css/iconfont.css'%}" type="text/css">
    <link rel="stylesheet" href="{% static 'libs/icomoon-font/css/icomoon.css'%}" type="text/css">
    <link rel="stylesheet" href="{% static 'libs/font-awesome/css/font-awesome.css'%}" type="text/css">
    <link rel="stylesheet" href="{% static 'libs/wpbingofont/css/wpbingofont.css'%}" type="text/css">
    <link rel="stylesheet" href="{% static 'libs/elegant-icons/css/elegant.css'%}" type="text/css">
    <link rel="stylesheet" href="{% static 'libs/slick/css/slick.css'%}" type="text/css">
    <link rel="stylesheet" href="{% static 'libs/slick/css/slick-theme.css'%}" type="text/css">
    <link rel="stylesheet" href="{% static 'libs/mmenu/css/mmenu.min.css'%}" type="text/css">

    <!-- Site Stylesheet -->
    <link rel="stylesheet" href="{% static 'assets/css/app.css'%}" type="text/css">
    <link rel="stylesheet" href="{% static 'assets/css/responsive.css'%}" type="text/css">

    <!-- Google Web Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css?family=EB+Garamond:100,100italic,200,200italic,300,300italic,400,400italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic&display=swap"
        rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" 
        rel="stylesheet">
</head>

<body class="home home-3 title-3">
    <div id="page" class="hfeed page-wrapper">
        <header id="site-header" class="site-header header-v3">
            <div class="header-mobile">
                <div class="section-padding">
                    <div class="section-container">
                        <div class="row">
                            <div class="col-xl-4 col-lg-4 col-md-4 col-sm-3 col-3 header-left">
                                <div class="navbar-header">
                                    <button type="button" id="show-megamenu" class="navbar-toggle"></button>
                                </div>
                            </div>
                            <div class="col-xl-4 col-lg-4 col-md-4 col-sm-6 col-6 header-center">
                                <div class="site-logo">
                                    <a href="{% url 'home' %}">
                                        <img width="400" height="79" src="{% static 'img/logo.jpg' %}"
                                            alt="Ruper – Furniture HTML Theme" />
                                    </a>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>


            </div>

            <div class="header-desktop">
                <div class="header-wrapper">
                    <div class="section-padding">
                        <div class="section-container p-l-r">
                            <div class="row">
                                <div class="col-lg-8 header-left">
                                    <div class="site-logo">
                                        <a href="{% url 'home' %}" style="color: #fff;">
                                            <span>Umut-Muras</span>
                                        </a>
                                    </div>

                                    <div class="site-navigation">
                                        <nav id="main-navigation">
                                            <ul id="menu-main-menu" class="menu">
                                                <li
                                                    class="level-0 menu-item mega-menu current-menu-item">
                                                    <a href="{% url 'home' %}"><span class="menu-item-text">Главная</span></a>
                                                    
                                                </li>
                                                <li class="level-0 menu-item">
                                                    <a href="{% url 'contact' %}"><span
                                                            class="menu-item-text">Контакты</span></a>
                                                </li>
                                                <li class="level-0 menu-item">
                                                    <a href="{% url 'list_themes_and_tickets' %}"><span
                                                            class="menu-item-text">Тесты</span></a>
                                                </li>
                                            </ul>
                                        </nav>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        {% block main %}

        {% endblock main %}

    </div>

    <!-- Back Top button -->
    <div class="back-top button-show">
        <i class="arrow_carrot-up"></i>
    </div>


    <!-- Page Loader -->
    <div class="page-preloader">
        <div class="loader">
            <div></div>
            <div></div>
        </div>
    </div>

    <!-- Dependency Scripts -->
    <script src="{% static 'libs/popper/js/popper.min.js'%}"></script>
    <script src="{% static 'libs/jquery/js/jquery.min.js'%}"></script>
    <script src="{% static 'libs/bootstrap/js/bootstrap.min.js'%}"></script>
    <script src="{% static 'libs/slick/js/slick.min.js'%}"></script>
    <script src="{% static 'libs/countdown/js/jquery.countdown.min.js'%}"></script>
    <script src="{% static 'libs/mmenu/js/jquery.mmenu.all.min.js'%}"></script>

    <!-- Site Scripts -->
    <script src="{% static 'assets/js/app.js'%}"></script>
</body>

</html>
